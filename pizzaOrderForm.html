<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order Form</title>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <header>
        <h1>Pizza Order Form</h1>
    </header>

<h2> Contact Information </h2>

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>


    <h2>Select Pizza Size</h2>
    <label for="size">Pizza Size:</label>
    <select id="size" name="size">
        <option value="Select Size">--Select Size--</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">XLarge</option>
    </select><br><br>


    <h2>Select Sauce</h2>
    <input type="radio" id="sauce1" name="sauce" value="Marinara">
    <label for="sauce1">Marinara</label><br>
    <input type="radio" id="sauce2" name="sauce" value="Ranch">
    <label for="sauce2">Ranch</label><br>
    <input type="radio" id="sauce3" name="sauce" value="No sauce">
    <label for="sauce3">No Sauce</label><br><br>


    <h2>Select Toppings</h2>
    <input type="checkbox" id="topping1" name="topping1" value="pepperoni">
    <label for="topping1">Pepperoni</label>
    
    <input type="checkbox" id="topping2" name="topping2" value="sausage">
    <label for="topping2">Sausage</label>
    <br>
    <input type="checkbox" id="topping3" name="topping3" value="mushrooms">
    <label for="topping3">Mushrooms</label>
    
    <input type="checkbox" id="topping4" name="topping4" value="pineapple">
    <label for="topping4">Pineapple</label>
    <br>
    <input type="checkbox" id="topping5" name="topping5" value="peppers">
    <label for="topping5">Peppers</label>

    <input type="checkbox" id="topping6" name="topping6" value="onions">
    <label for="topping6">Onions</label><br>

    <h2>Additional Instructions</h2>
    <textarea> Add Instructions </textarea><br>
    <input type="submit" value="Submit Order">

</form>
